
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="5;url=/" />
        <title>错误 | Error</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h1 {
                color: #721c24;
                text-align: center;
            }
            .error-message {
                background-color: #f8d7da;
                color: #721c24;
                padding: 15px;
                margin: 20px 0;
                border-radius: 4px;
                text-align: center;
            }
            footer {
                text-align: center;
                margin-top: 20px;
                color: #7f8c8d;
            }
            .back-link {
                display: block;
                text-align: center;
                margin-top: 20px;
                color: #3498db;
                text-decoration: none;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>处理过程中出错 | Error Occurred</h1>
            
            <div class="error-message">
                <p id="errorText">处理您的请求时出错。 | An error occurred while processing your request.</p>
            </div>
            
            <p style="text-align: center;">5秒后自动返回首页... | Returning to homepage in 5 seconds...</p>
            
            <a href="/" class="back-link">立即返回首页 | Return to Homepage Now</a>
            
            <footer>
                © 2025 Audit Report Translation Tool
            </footer>
        </div>
        
        <script>
            // 获取URL参数中的错误信息
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('error');
            
            // 设置错误信息
            if (errorMsg) {
                document.getElementById('errorText').textContent = decodeURIComponent(errorMsg);
            }
        </script>
    </body>
    </html>
